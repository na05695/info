<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suba82の自己紹介</title>
    <link rel="icon" href="image/icon/siteicons.png" type="image/png">
    <!-- Google Fontsの読み込み -->
    <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru:wght@300;400;500&display=swap" rel="stylesheet">
    <style> 
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Kiwi Maru', cursive;
            background: linear-gradient(135deg, #0f0f23 0%, #1a0033 50%, #0f0f0f 100%);
            color: #ffffff;
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        /* 画面全体に収まるヒーローセクション */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            background: radial-gradient(circle at center, rgba(68, 170, 255, 0.1) 0%, transparent 70%);
            animation: pulse 4s ease-in-out infinite alternate;
        }
        
        @keyframes pulse {
            0% { background: radial-gradient(circle at center, rgba(68, 170, 255, 0.1) 0%, transparent 70%); }
            100% { background: radial-gradient(circle at center, rgba(255, 68, 170, 0.1) 0%, transparent 70%); }
        }
        
        .hero-title {
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 500;
            text-align: center;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #4af, #f4a, #4fa, #fa4);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientMove 3s ease infinite;
            text-shadow: 0 0 30px rgba(68, 170, 255, 0.5);
            filter: drop-shadow(0 0 10px rgba(68, 170, 255, 0.3));
        }
        
        @keyframes gradientMove {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .hero-subtitle {
            font-size: clamp(1.2rem, 3vw, 2rem);
            color: #aaa;
            text-align: center;
            margin-bottom: 40px;
            opacity: 0;
            animation: fadeInUp 1s ease 0.5s forwards;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* 浮遊するパーティクル */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #4af;
            border-radius: 50%;
            opacity: 0.7;
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        
        .particle:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { top: 60%; left: 20%; animation-delay: 1s; }
        .particle:nth-child(3) { top: 40%; left: 80%; animation-delay: 2s; }
        .particle:nth-child(4) { top: 80%; left: 70%; animation-delay: 3s; }
        .particle:nth-child(5) { top: 10%; left: 90%; animation-delay: 4s; }
        
        .scroll-indicator {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: #4af;
            font-size: 1.2rem;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-10px); }
        }
        
        /* メインコンテンツ */
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin: 60px 0;
        }
        
        .gallery img {
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
            transition: all 0.4s ease;
            filter: brightness(0.9);
        }
        
        .gallery img:hover {
            transform: scale(1.05) rotateY(5deg);
            filter: brightness(1.1);
            box-shadow: 0 20px 40px rgba(68, 170, 255, 0.3);
        }
        
        .about {
            background: linear-gradient(135deg, rgba(26, 26, 26, 0.9) 0%, rgba(51, 51, 51, 0.7) 100%);
            padding: 40px;
            border-radius: 20px;
            margin: 60px 0;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(68, 170, 255, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .about::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent 40%, rgba(68, 170, 255, 0.05) 50%, transparent 60%);
            animation: shimmer 3s ease-in-out infinite;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%); }
            100% { transform: translateX(100%) translateY(100%); }
        }
        
        h2 {
            color: #4af;
            border-bottom: 2px solid rgba(68, 170, 255, 0.3);
            padding-bottom: 15px;
            font-size: 2rem;
            position: relative;
            z-index: 1;
        }
        
        .project-title {
            color: #4af;
            font-size: 2.5rem;
            text-align: center;
            margin: 80px 0 40px;
            text-shadow: 0 0 20px rgba(68, 170, 255, 0.4);
        }
        
        .skills {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin: 30px 0;
            position: relative;
            z-index: 1;
        }
        
        .skill-tag {
            background: linear-gradient(135deg, #4af 0%, #f4a 100%);
            color: #000;
            padding: 12px 25px;
            border-radius: 30px;
            font-size: 1rem;
            border: 1px solid rgba(68, 170, 255, 0.5);
            transition: all 0.3s ease;
            pointer-events: none;
            box-shadow: 0 5px 15px rgba(68, 170, 255, 0.3);
        }
        
        .skill-tag:hover {
            background: linear-gradient(135deg, #5bf 0%, #f5b 100%);
            color: #000;
            transform: none;
            box-shadow: 0 8px 20px rgba(68, 170, 255, 0.4);
        }
        
        .about-content {
            display: flex;
            align-items: flex-start;
            gap: 30px;
            position: relative;
            z-index: 1;
        }
        
        .about-text {
            flex: 1;
        }
        
        .avatar {
            width: 100px;
            height: 133px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            border: 3px solid rgba(68, 170, 255, 0.3);
            transition: all 0.3s ease;
        }
        
        .avatar:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 30px rgba(68, 170, 255, 0.4);
            border-color: rgba(68, 170, 255, 0.6);
        }
        
        footer {
            text-align: center;
            padding: 50px 0;
            margin-top: 80px;
            border-top: 2px solid #333;
            color: #777;
            background: linear-gradient(135deg, rgba(15, 15, 15, 0.8) 0%, rgba(26, 0, 51, 0.8) 100%);
        }
        
        /* レスポンシブ対応 */
        @media (max-width: 768px) {
            .hero-title {
                font-size: 3rem;
            }
            
            .hero-subtitle {
                font-size: 1.2rem;
                margin-bottom: 30px;
            }
            
            .about {
                padding: 25px;
                margin: 40px 0;
            }
            
            .gallery {
                grid-template-columns: 1fr;
                gap: 20px;
                margin: 40px 0;
            }
        }
    </style>
</head>
<body>
    <!-- ヒーローセクション（画面全体） -->
    <section class="hero">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        
        <h1 class="hero-title">Suba82の自己紹介</h1>
        <div class="hero-subtitle">Minecrafter & 建築勢</div>
        
        <div class="scroll-indicator">▼ スクロールして詳しく見る</div>
    </section>
    
    <!-- メインコンテンツ -->
    <div class="container">
        <section class="about">
            <h2>About Me</h2>
            <div class="about-content">
                <div class="about-text">
                    <p>こんにちは！Suba82です。PVP、建築、コマンド制作などを楽しんでいます。現在は「無限城」というものを建築しています。</p>
                    
                    <h3>スキル</h3>
                    <div class="skills">
                        <span class="skill-tag">PVP</span>
                        <span class="skill-tag">建築</span>
                        <span class="skill-tag">コマンド作成</span>
                        <span class="skill-tag">ワールド編集</span>
                    </div>
                </div>
                <img src="image/player/body.png" alt="Suba82 Avatar" class="avatar">
            </div>
        </section>
        
        <h2 class="project-title">無限城プロジェクト</h2>
        <div class="gallery">
            <img src="image/mugen+/sc1.jpeg" alt="無限城スクリーンショット1">
            <img src="image/mugen+/sc2.jpeg" alt="無限城スクリーンショット2">
            <img src="image/mugen+/sc3.jpeg" alt="無限城スクリーンショット3">
        </div>
        
        <section class="about">
            <h2>活動内容</h2>
            <p>Minecraftでの建築作品や、PVP、ちょっとしたコマンド制作などを活動しています</p>
        </section>
    </div>
    
<footer>
    &copy; <span id="current-year"></span> Suba82 All Rights Reserved
</footer>

<script>
    document.getElementById('current-year').textContent = new Date().getFullYear();
</script>
</body>
</html>
