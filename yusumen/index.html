<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プロフィール</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #0a0e1a 0%, #1a1f35 50%, #0f1419 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 900px;
            width: 100%;
            backdrop-filter: blur(20px);
            background: rgba(15, 20, 30, 0.7);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 80px rgba(0, 0, 0, 0.6);
            overflow: hidden;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 60px 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .profile-icon-container {
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
        }

        .profile-icon {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            object-fit: cover;
            background: rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 1;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .age-badge {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 28px;
            font-weight: 700;
            color: white;
            letter-spacing: 2px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
            border: 2px solid rgba(255, 255, 255, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .content {
            padding: 50px 40px;
        }

        .section {
            margin-bottom: 40px;
            animation: slideIn 0.6s ease-out backwards;
        }

        .section:nth-child(2) { animation-delay: 0.2s; }
        .section:nth-child(3) { animation-delay: 0.4s; }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .section-title {
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #667eea;
            margin-bottom: 20px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .section-title::before {
            content: '';
            width: 4px;
            height: 20px;
            background: linear-gradient(180deg, #667eea, #764ba2);
            border-radius: 2px;
        }

        .card {
            background: rgba(25, 30, 45, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 28px;
            transition: all 0.3s ease;
            cursor: default;
        }

        .card:hover {
            background: rgba(30, 35, 50, 0.8);
            border-color: rgba(102, 126, 234, 0.3);
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(102, 126, 234, 0.15);
        }

        .activity-item {
            color: #e0e6ed;
            font-size: 18px;
            line-height: 1.8;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .activity-item::before {
            content: '▹';
            color: #667eea;
            font-size: 20px;
        }

        .highlight {
            color: #8b95ff;
            font-weight: 600;
            text-shadow: 0 0 20px rgba(139, 149, 255, 0.3);
        }

        .skill-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4); }
            50% { box-shadow: 0 6px 30px rgba(102, 126, 234, 0.6); }
        }

        .personality {
            color: #b8c5d6;
            font-size: 17px;
            line-height: 1.8;
            background: rgba(30, 35, 50, 0.4);
            padding: 24px;
            border-radius: 12px;
            border-left: 4px solid #667eea;
            font-style: italic;
        }

        .grid {
            display: grid;
            gap: 24px;
        }

        @media (max-width: 768px) {
            .header {
                padding: 40px 20px;
            }
            .content {
                padding: 30px 20px;
            }
            .age-badge {
                font-size: 24px;
                padding: 10px 24px;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <div class="header">
            <div class="profile-icon-container">
                <img src="image/yusumen.png" alt="Profile Icon" class="profile-icon" id="profileIcon">
            </div>
            <div class="age-badge">721才</div>
        </div>
        
        <div class="content">
            <div class="section">
                <h2 class="section-title">取り組んでいること</h2>
                <div class="card">
                    <div class="activity-item"><span class="highlight">PVP</span> & <span class="highlight">Practice</span></div>
                    <div class="activity-item">弓のaimが最近研ぎ澄まされている</div>
                </div>
            </div>

            <div class="section">
                <h2 class="section-title">スキル</h2>
                <div class="card">
                    <div class="skill-badge">
                        <span>スキン制作</span>
                        <span style="font-size: 20px;">◎</span>
                    </div>
                </div>
            </div>

            <div class="section">
                <h2 class="section-title">性格</h2>
                <div class="card">
                    <div class="personality">
                        普段は真面目ちゃんを演じていますが仲いい人の前では下ネタや奇行を繰り返します
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 星のアニメーション
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.width = Math.random() * 2 + 1 + 'px';
            star.style.height = star.style.width;
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }
    </script>
</body>
</html>
