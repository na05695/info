<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プロフィール（暗めテーマ）</title>
    <link rel="icon" type="image/png" href="image/icon.png">
    <style>
        /* カラーパレットを変数化して管理しやすく */
        :root{
            --bg-1: #05060a;    /* ページ最深色 */
            --bg-2: #0b0f16;    /* 背景グラデ */
            --panel: rgba(12,14,20,0.7);
            --panel-strong: rgba(10,12,16,0.85);
            --muted: #9fb0d6;
            --text: #e7eef8;
            --accent-1: #5b6ef8; /* 紫系アクセント */
            --accent-2: #43d1c6; /* 補助シアン */
            --glass-border: rgba(255,255,255,0.04);
            --card-border: rgba(255,255,255,0.03);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Noto Sans JP', system-ui, sans-serif;
            background: radial-gradient(1200px 600px at 10% 10%, rgba(80,85,150,0.06), transparent), linear-gradient(180deg, var(--bg-1) 0%, var(--bg-2) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: var(--text);
            overflow-x: hidden;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            mix-blend-mode: screen;
            opacity: 0.6; /* 明るさを抑える */
        }

        .star {
            position: absolute;
            background: linear-gradient(180deg, rgba(255,255,255,0.95), rgba(255,255,255,0.6));
            border-radius: 50%;
            animation: twinkle 4s infinite ease-in-out;
            filter: blur(0.2px);
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.15; transform: scale(0.95); }
            50% { opacity: 0.9; transform: scale(1.05); }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 900px;
            width: 100%;
            backdrop-filter: blur(18px) saturate(1.1);
            background: linear-gradient(180deg, rgba(12,14,20,0.6), rgba(8,10,14,0.65));
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 22px 70px rgba(3,5,10,0.7), inset 0 1px 0 rgba(255,255,255,0.02);
            overflow: hidden;
            animation: fadeIn 0.7s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            background: linear-gradient(135deg, rgba(60,64,150,0.15) 0%, rgba(80,36,120,0.12) 100%);
            padding: 54px 36px;
            text-align: center;
            position: relative;
            overflow: hidden;
            border-bottom: 1px solid var(--card-border);
        }

        .profile-icon-container {
            position: relative;
            display: inline-block;
            margin-bottom: 16px;
        }

        .profile-icon {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid rgba(255,255,255,0.06);
            box-shadow: 0 10px 40px rgba(3,6,12,0.6);
            object-fit: cover;
            background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
            position: relative;
            z-index: 1;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -40%;
            left: -40%;
            width: 220%;
            height: 220%;
            background: radial-gradient(circle at 30% 30%, rgba(67,209,198,0.05), transparent 25%), radial-gradient(circle at 70% 70%, rgba(91,110,248,0.04), transparent 30%);
            animation: rotate 30s linear infinite;
        }

        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .age-badge {
            display: inline-block;
            background: linear-gradient(90deg, rgba(91,110,248,0.12), rgba(67,209,198,0.08));
            backdrop-filter: blur(8px);
            padding: 10px 28px;
            border-radius: 999px;
            font-size: 26px;
            font-weight: 700;
            color: var(--text);
            letter-spacing: 1px;
            box-shadow: 0 8px 26px rgba(6,8,14,0.6);
            position: relative;
            z-index: 1;
            border: 1px solid rgba(255,255,255,0.04);
            animation: subtlePulse 3s ease-in-out infinite;
        }

        @keyframes subtlePulse { 0%,100% { transform: translateY(0); } 50% { transform: translateY(-2px); } }

        .content { padding: 44px 36px; }

        .section { margin-bottom: 36px; animation: slideIn 0.5s ease-out backwards; }
        .section:nth-child(2) { animation-delay: 0.12s; }
        .section:nth-child(3) { animation-delay: 0.22s; }

        @keyframes slideIn { from { opacity: 0; transform: translateX(-18px); } to { opacity: 1; transform: translateX(0); } }

        .section-title { font-size: 14px; text-transform: uppercase; letter-spacing: 3px; color: var(--accent-1); margin-bottom: 14px; font-weight: 700; display: flex; align-items: center; gap: 12px; }
        .section-title::before { content: ''; width: 4px; height: 18px; background: linear-gradient(180deg, var(--accent-1), var(--accent-2)); border-radius: 2px; }

        .card {
            background: linear-gradient(180deg, rgba(18,20,26,0.6), rgba(10,12,16,0.7));
            border: 1px solid var(--card-border);
            border-radius: 14px;
            padding: 22px;
            transition: all 0.28s ease;
            cursor: default;
        }

        .card:hover { transform: translateY(-6px); box-shadow: 0 20px 60px rgba(8,10,16,0.6); border-color: rgba(91,110,248,0.15); }

        .activity-item { color: var(--text); font-size: 17px; line-height: 1.8; margin-bottom: 12px; display: flex; align-items: center; gap: 12px; }
        .activity-item::before { content: '▹'; color: var(--accent-2); font-size: 20px; }

        .highlight { color: var(--accent-1); font-weight: 700; text-shadow: 0 0 18px rgba(91,110,248,0.12); }

        .skill-badge { display: inline-flex; align-items: center; gap: 8px; background: linear-gradient(90deg, rgba(91,110,248,0.16), rgba(67,209,198,0.08)); color: var(--text); padding: 10px 18px; border-radius: 20px; font-size: 15px; font-weight: 700; box-shadow: 0 8px 26px rgba(8,10,16,0.6); }

        .personality { color: var(--muted); font-size: 16px; line-height: 1.8; background: rgba(12,14,18,0.45); padding: 18px; border-radius: 10px; border-left: 3px solid var(--accent-1); font-style: italic; }

        .grid { display: grid; gap: 20px; }

        @media (max-width: 768px) {
            .header { padding: 36px 18px; }
            .content { padding: 28px 18px; }
            .age-badge { font-size: 20px; padding: 8px 20px; }
        }

        /* 小さなアクセント用ユーティリティ */
        .muted { color: var(--muted); font-size: 13px; }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>

    <div class="container">
        <div class="header">
            <div class="profile-icon-container">
                <img src="image/yusumen.png" alt="Profile Icon" class="profile-icon" id="profileIcon">
            </div>
            <div class="age-badge">721才</div>
        </div>

        <div class="content">
            <div class="section">
                <h2 class="section-title">取り組んでいること</h2>
                <div class="card">
                    <div class="activity-item"><span class="highlight">PVP</span> &amp; <span class="highlight">Practice</span></div>
                    <div class="activity-item">弓のaimが最近研ぎ澄まされている</div>
                </div>
            </div>

            <div class="section">
                <h2 class="section-title">スキル</h2>
                <div class="card">
                    <div class="skill-badge">
                        <span>スキン制作</span>
                        <span style="font-size: 18px;">◎</span>
                    </div>
                </div>
            </div>

            <div class="section">
                <h2 class="section-title">性格</h2>
                <div class="card">
                    <div class="personality">
                        普段は真面目ちゃんを演じていますが仲いい人の前では下ネタや奇行を繰り返します
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 星のアニメーション（暗め表示に合わせて明るさを抑えている）
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 80; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            const size = Math.random() * 2 + 0.6; // 小さめ
            star.style.width = size + 'px';
            star.style.height = size + 'px';
            star.style.animationDelay = (Math.random() * 4) + 's';
            star.style.opacity = 0.6 * Math.random();
            starsContainer.appendChild(star);
        }
    </script>
</body>
</html>
